name: Deploy to Cloudflare

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to Cloudflare
        uses: cloudflare/wrangler-action@1.5.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          working-directory: .
          args: publish --env production
